<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Java | BlackRoad.io</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --amber: #F5A623;
            --hot-pink: #FF1D6C;
            --electric-blue: #2979FF;
            --violet: #9C27B0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: var(--black);
            color: var(--white);
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--amber), var(--hot-pink), var(--violet), var(--electric-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .code-container {
            background: #111;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 40px rgba(245, 166, 35, 0.1);
        }
        .file-tab {
            background: #222;
            padding: 0.5rem 1rem;
            border-radius: 6px 6px 0 0;
            margin-bottom: -1px;
            display: inline-block;
            color: var(--amber);
            font-size: 0.9rem;
        }
        pre {
            background: #0a0a0a;
            padding: 1.5rem;
            border-radius: 0 8px 8px 8px;
            overflow-x: auto;
            font-size: 1rem;
            line-height: 1.6;
        }
        .keyword { color: var(--hot-pink); }
        .class-name { color: var(--amber); }
        .string { color: #98C379; }
        .method { color: var(--electric-blue); }
        .comment { color: #666; }
        .output-container {
            margin-top: 1.5rem;
            background: #0a0a0a;
            border: 1px solid var(--amber);
            border-radius: 8px;
            padding: 1rem;
        }
        .output-label {
            color: var(--amber);
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
        }
        .output {
            color: #98C379;
            font-size: 1.2rem;
        }
        .running {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--electric-blue);
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .dot {
            width: 8px;
            height: 8px;
            background: var(--electric-blue);
            border-radius: 50%;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .repo-link {
            margin-top: 2rem;
            color: var(--violet);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        .repo-link:hover { color: var(--hot-pink); }
    </style>
</head>
<body>
    <div class="logo">ðŸ–¤ BLACKROAD.IO / JAVA</div>
    
    <div class="code-container">
        <div class="file-tab">HelloWorld.java</div>
        <pre><code><span class="keyword">public class</span> <span class="class-name">HelloWorld</span> {
    <span class="keyword">public static void</span> <span class="method">main</span>(<span class="class-name">String</span>[] args) {
        <span class="class-name">System</span>.out.<span class="method">println</span>(<span class="string">"Hello, World!"</span>);
    }
}</code></pre>
        
        <div class="output-container">
            <div class="output-label">$ java HelloWorld</div>
            <div class="output">Hello, World!</div>
        </div>
        
        <div class="running">
            <div class="dot"></div>
            Live on BlackRoad.io
        </div>
    </div>
    
    <a href="https://github.com/BlackRoad-OS" class="repo-link">
        View all repos â†’ github.com/BlackRoad-OS
    </a>
</body>
</html>
